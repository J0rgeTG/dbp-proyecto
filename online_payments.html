<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Payments Channel</title>
  <style>
    body {
      width: 50%;
      height: 70%;
      margin: 0;
      justify-content: center; 
      align-items: center;   
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      position: center;
      height: 100vh;
    }
    header {
      background-color: #003b71;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #language-select {
      background-color: white;
      color: #003b71;
      border: none;
      padding: 5px;
      border-radius: 4px;
    }
    .login-box {
      position: text-top;;
      bottom: 80px;
      left: 20px;
      background-color: #ADD8E6;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-box h2 {
      margin-top: 0;
      font-size: 16px;
    }
    .login-box label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #003b71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .table-box {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 340px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      display: flex;
      gap: 20px;
      font-size: 12px;
    }
    footer a {
      color: #003b71;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>                         </h1>
    <div>
      <h1>Online Payments Channel</h1>
      <select id="language-select">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <div class="login-box">
    <h2>Inicio de sesión</h2>
    <label for="pais">* Pais</label>
    <input type="text" id="pais" />
    <label for="identificacion">* Identificación de impuestos</label>
    <input type="text" id="identificacion" />
    <label for="usuario">* Identificación de usuario</label>
    <input type="text" id="usuario" />
    <label for="contrasena">* Contraseña</label>
    <input type="password" id="contrasena" />
    <button onclick="mostrarTabla()">Entrar</button>
    <p><a href="#">¿Olvidó su contraseña?</a></p>
    <p><a href="#">¿Necesita Ayuda?</a></p>
  </div>

  <div class="table-box" id="tablaPagos">
    <h2>Pagos Registrados</h2>
    <table>
      <thead>
        <tr><th>Fecha</th><th>Descripción</th><th>Monto</th></tr>
      </thead>
      <tbody>
        <tr><td>2025-07-01</td><td>Pago Luz</td><td>$150</td></tr>
        <tr><td>2025-07-03</td><td>Internet</td><td>$80</td></tr>
        <tr><td>2025-07-05</td><td>Agua</td><td>$65</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <a href="#">Términos </a>
    <a href="#">Privacidad (No le digas a nadie 🤫)</a>
  </footer>

  <script>
    function mostrarTabla() {
      document.getElementById("tablaPagos").style.display = "block";
    }
  </script>
</body>
</html>
